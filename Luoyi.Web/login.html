<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>注册</title>
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/layout.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/autoWindow.js"></script>
</head>

<body class="container">

    <!--------头部--------->
    <header>
        <a class="return" href="javascript:window.history.back(-1)"></a>
        <span class="title">首页</span>
    </header>


    <img class="login-img" src="/img/login_img_02.jpg"/>
    <!----------主体---------->
    <section>
        <form class="login-form">
            <p><input type="text" placeholder="姓名"/></p>
            <p><input type="text" placeholder="邮箱"/></p>
            <p><input type="text" placeholder="手机号"/></p>
            <p class="agreement">
                <span class="checkbox">
                  <input type="checkbox"/>
                  <img class="focus" src="/img/icon/checkbox-focus.png"/>
                  <img class="blur" src="/img/icon/checkbox.png"/>
                </span>
                <span class="xy">我接受服务协议</span>
            </p>
            <p class="readAgree"><a>阅读协议</a></p>
            <p class="btn-wrap"><button>取消</button><button>提交</button></p>
        </form>
    </section>

</body>
</html>
