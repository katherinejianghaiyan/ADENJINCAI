<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>立即付款</title>

    <script src="/js/jquery-1.10.2.min.js"></script>
</head>
    <script>
        function check(input) {
            if (input != null && input != undefined) {
                return $(input).prop('checked');
            }
        }

        $(function () {
            var $check = $('.agreement').find("input[type=checkbox]");
            var $btn = $('.btn-pay').find('button');
            $check.on('click', function () {
                if (check($(this))) {
                    $btn.removeClass('disabled').prop('disabled',false);
                } else {
                    $btn.addClass('disabled').prop('disabled',true);
                }
            });

        })
    </script>
<body class="container">

    <!--------头部--------->
    <header>
        <a class="return" href="javascript:window.history.back(-1)"></a>
        <span class="title">立即付款</span>

    </header>

    <!----------主体---------->
    <section>
        <p class="orderNumber">订单号：<span>6895646565</span></p>
        <p class="orderPrice">￥175.00</p>

        <p class="payee"><span class="fl">收款人：</span><span class="fr">WQRWQRQW</span></p>
        <p class="product"><span class="fl">产品：</span><span class="fr">订单号：98989898</span></p>
        <p class="btn-pay"><button class="button">立即付款</button></p>

        <div class="erroMsg">
            <p><span>1、</span>每天11点之前支付成功，即可当日取货</p>
            <p><span>2、</span>订单付款成功后，不能取消 （若支付时间为11点之后，则默认为次日取货）</p>
            <p><span>3、</span>建议在标准下班时间提前半小时取货 </p>
            <p><span>4、</span>请注意温馨提示 </p>
            <p><span>5、</span>保质期为一天 </p>
            <p><span>6、</span>因特殊原因不能按时取货，我们可代为保管不超过24小时（截止第二天18点前），谢绝退货。</p>
        </div>
        <p class="agreement">
                <span class="checkbox">
                  <input type="checkbox" checked/>
                  <img class="focus" src="/img/icon/checkbox-focus.png"/>
                  <img class="blur" src="/img/icon/checkbox.png"/>
                </span>
                <span class="xy">本人已阅读</span>
            </p>
    </section>



    <!--------底部--------->
